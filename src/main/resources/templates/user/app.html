<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
        th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the html and body take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Flex container that makes sure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Main content area grows to take up available space */
        .container {
            flex-grow: 1;
        }

        /* Optional margin on the container to make sure the content doesn’t touch the edges */
        .container.mt-5 {
            margin-top: 1rem !important;
        }

        /* Footer sticks to the bottom */
        .footer {
            flex-shrink: 0;
        }

        /* Sidebar styling */
        #sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            position: sticky;
            top: 0;
        }

        #sidebar .nav-link {
            color: #333;
        }

        #sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/user/dashboard}">Smarter Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:text="${#strings.toUpperCase(name)}">Home</a>

                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                             <button class="nav-link btn btn-link" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-4 col-lg-3 d-md-block bg-light sidebar">
                <div class="position-sticky m-2">
                    <ul class="nav flex-column mb-2">
                    
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/dashboard}">
                                <i class="fas fa-address-book"></i> Home
                            </a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/contacts/0}">
                                <i class="fas fa-address-book"></i> View Contacts
                            </a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/addForm}">
                                <i class="fas fa-user-plus"></i> Add Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/userProfile}">
                                <i class="fas fa-user"></i> Your Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/setting}">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Page Content -->
            <main class="col-md-10 ms-sm-auto col-lg-9 px-md-4">
                <div class="container mt-3">
                    <div th:replace="${content}"></div> <!-- Ensure 'content' is being set in your controller -->
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 YourBrand. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
