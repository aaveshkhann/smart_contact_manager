<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{user/app::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Change Password</title>
    <!-- Include any additional CSS here -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <!-- Main Content -->
                <main class="">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3">
                        <h1 class="h2">Setting</h1>
                    </div>
                    <!-- Change Password Form -->
                    <div class="card shadow-lg">
                        <div class="card-header text-center bg-dark text-white">
                            <h3>Change Password</h3>
                        </div>
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                            <span th:text="${session.message.message}"></span>
                            <button type="button" class="btn-close me-2" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <div class="card-body">
                            <form th:action="@{/user/change-password}" method="POST">
                                <div class="mb-3">
                                    <label for="oldPassword" class="form-label">Old Password</label>
                                    <input type="password" name="oldPassword" id="oldPassword" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" name="newPassword" id="newPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-dark w-100">Change Password</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Optional: Bootstrap JS and dependencies for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
