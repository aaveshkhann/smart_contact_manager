<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{user/app::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   
</head>
<body>
    <section>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3">
            <h1 class="h2">Add Contact</h1>
        </div>
        
        <div class="col-md-8">
            <div th:if="${session.error}" th:classappend="${session.error.type}" class="alert alert-dismissible fade show">
                <span th:text="${session.error.Message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Contact Form -->
        <form novalidate th:action="@{saveContact}" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <!-- Name -->
                <div class="col-md-8">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="cName" placeholder="Enter name" required>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Phone -->
                <div class="col-md-8">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Email -->
                <div class="col-md-8">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Work -->
                <div class="col-md-8">
                    <label for="work" class="form-label">Work</label>
                    <input type="text" class="form-control" id="work" name="work" placeholder="Enter work details">
                </div>
            </div>

            <div class="row mb-3">
                <!-- Description -->
                <div class="col-md-8">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="10" placeholder="Enter description"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark mb-3">Add Contact</button>
        </form>

         <!-- TinyMCE Script -->

    
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
