<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                 th:replace="~{user/app::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .table-container {
            margin-top: 20px;
        }
        .contact-table th {
            width: 20%;
        }
    </style>
</head>
<body>
    <section>
        <!-- Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3">
            <h1 class="h2">Contact Details</h1>
            <a th:href="@{/user/contacts/0}" class="btn btn-dark">Show All Contacts</a>
        </div>

        <!-- Contact Details Table -->
        <div class="table-container" th:if="${contact}">

             <h2 class="text-center" th:text="${contact.cName}"></h2>
            <table class="table table-bordered contact-table">
                <thead>
                    <tr class="table-light">
                        <th>Field</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td th:text="${'SCM24'+contact.cId}">123</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td th:text="${contact.email}">john.doe@example.com</td>
                    </tr>
                    <tr>
                        <td>Work</td>
                        <td th:text="${contact.work}">Software Engineer</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td th:text="${contact.description}">This is a description for the contact.</td>
                    </tr>
                </tbody>
            </table>

           <h4 th:unless="${contact}">
            you don't have any permission
           </h4>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
