<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                 th:replace="~{user/app::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>Profile Details</h2>
                    </div>
                    <div class="card-body">
                        <!-- Display profile details using Thymeleaf -->
                        <div class="mb-3 ">
                            <label for="userId" class="form-label ">ID: </label>
                            <span id="userId"  th:text="${user.id}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name:</label>
                            <span id="userName" th:text="${user.name}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email:</label>
                            <span id="userEmail" th:text="${user.email}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role:</label>
                            <span id="userRole" th:text="${user.role}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="userAbout" class="form-label">About:</label>
                            <span id="userAbout" th:text="${user.about}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
